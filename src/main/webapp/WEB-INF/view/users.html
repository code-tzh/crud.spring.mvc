<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>

<body>
<h2>All Users</h2>
<br>

<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Year</th>
    </tr>
    <tr th:each ="user : ${users}">
        <td th:utext="${user.getId()}"></td>
        <td th:utext="${user.getName()}"></td>
        <td th:utext="${user.getSurname()}"></td>
        <td th:utext="${user.getYear()}"></td>
        <td><a th:href="@{/update(id=${user.getId()})}">Edit</a></td>
        <td><a th:href="@{/delete(id=${user.getId()})}">Delete</a></td>
    </tr>
</table>
<br>
<br>
<input type="button" value="addUser" onclick="window.location.href = '/addUser' "/>

</body>
</html>
